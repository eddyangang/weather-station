<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="assets/script.js" defer></script>
    <link rel="icon" href="https://img.icons8.com/plasticine/100/000000/sun-smiling.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <title>Weather Station</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center mb-2">
        <span class="navbar-brand h1">Weather Dashboard</span>
    </nav>
    <!-- List group -->
    <main class="container-fluid row d-flex justify-content-center m-0 p-0">

        <aside id="city-display" class="col-lg-3 col-md-3 col-sm-12 bg-light border rounded mx-2">
            <div class="d-flex align-items-center m-2">
                <input class="form-control mx-2" type="search" placeholder="Enter City " aria-label="Search"
                    id="search-bar">
                <button type="button" class="btn btn-primary" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <h4 class="text-center">Recent Searches</h4>
            <ul class="list-group" id="pastSearches">
            </ul>
        </aside>

        <section class="col-lg-7 col-md-7 col-sm-12 mx-auto d-flex flex-column my-3 mx-0">

            <div id="weather-panel" class="rounded text-center shadow-sm">

                <h1 id="city" class="m-2"></h1>
                <h6 id="date"></h6>

                <img id="forecast-img" />

                <div id="forecast" class="d-flex justify-content-around align-items-end ">
                    <p>Temperature: <span id="temperature"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Windspeed: <span id="windspeed"></span></p>
                    <p>UV Index: <span id="uv"></span></p>
                </div>


            </div>

            <div>
                <h2 class="text-center mt-2">5-Day Forecast:</h2>
                <div id="fiveDayForecast" class="row col-lg-12 col-md-12 col-sm-4 col-xs-4"></div>
            </div>

        </section>

    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
